<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>ระบบกรอกข้อมูลศิลปินที่ชื่นชอบ</h1>
  <p>ศิลปินที่ชื่นชอบ ไม่ว่าจะเป็น ดารานักเเสดง นักร้อง ฯ</p> 
</div>

<div class="container">
  <h2>กรุณากรอกข้อมูลศิลปินที่ชื่นชอบ</h2>
  <form action="/action_page.php">
    
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">ชื่อศิลปิน</label>
    <input type="email" class="form-control" id="email" placeholder="กรุณากรอกชื่อศิลปินที่ชื่นชอบของคุณ" name="email">
  </div>
    
  <div class="mb-3">
    <label for="pwd" class="form-label">อาชีพของศิลปิน</label>
    <input type="password" class="form-control" id="pwd" placeholder="กรุณากรอกอาชีพศิลปินที่คุณชื่นชอบ" name="pswd">
  </div>
    
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  <div class="container">

</body>
</html>
